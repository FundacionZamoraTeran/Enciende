<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Enciendete</title>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
        href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
        href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/activity.css">
    <script data-main="js/loader" src="lib/require.js"></script>
  </head>

  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Enciendete"></button>
      <!-- Buttons with class="pull-right" will be right aligned -->
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>

    <!-- The content of your activity goes inside the canvas -->
    <div id="canvas">

      <!-- Init Elements -->
        <div id="menu" class="grid">
            <div class="col-1-2" id="menu-1">
                <button class="menu-button" value="1">Nivel Uno</button>
            </div>
            <div class="col-1-2" id="menu-2">
                <button class="menu-button" value="2">Nivel Dos</button>
            </div>
        </div>
        <div id="level-1" class="hidden">
            <div id="msg">
                <h1 class="hidden" id="good">Muy bien, contin√∫a</h1>
                <h1 class="hidden" id="bad">Has fallado, vuelve a intertarlo</h1>
            </div>
            <div id="win" class="hidden">
                <h1>Felicidades, has ganado</h1>
                <button id="menu" class="reload-button">Volver a menu</button>
                <button id="play-again">Jugar de nuevo</button>
            </div>
            <div class="element" style="top: 25%; left: 35%;">
                <button class="button-number" value="1">1</button>
            </div>
            <div class="element" style="top: 20%; left: 50%;">
                <button class="button-number" value="2">2</button>
            </div>
            <div class="element" style="top: 25%; left: 65%;">
                <button class="button-number" value="3">3</button>
            </div>
            <div class="element" style="top: 40%; left: 30%;">
                <button class="button-number" value="4">4</button>
            </div>
            <div class="element" style="top: 45%; left: 50%;">
                <button class="button-number" value="5">5</button>
            </div>
            <div class="element" style="top: 40%; left: 70%;">
                <button class="button-number" value="6">6</button>
            </div>
            <div class="element" style="top: 55%; left: 35%;">
                <button class="button-number" value="7">7</button>
            </div>
            <div class="element" style="top: 55%; left: 65%;">
                <button class="button-number" value="8">8</button>
            </div>
            <div class="element" style="top: 65%; left: 45%;">
                <button class="button-number" value="9">9</button>
            </div>
            <div class="element" style="top: 65%; left: 55%;">
                <button class="button-number" value="0">0</button>
            </div>
            <button class="reload reload-button" title="Volver">Volver a menu</button>
        </div>
        <div id="level-2" class="hidden">
            <button class="reload reload-button" title="Volver">Volver a menu</button>
        </div>
    </div>
  </body>

</html>
